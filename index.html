<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Address Book</h1>
      </div>

      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="telephoneNumber">Telephone Number:</label>
          <input type="tel" name="telephoneNumber" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <button type="submit" class="btn">Add Contact</button>
      </form>

      <select id="contactIDs">

      </select>
      <button id="display" class="btn">Display Contact</button>
      <button id="delete" class="btn">Delete Contact</button>
      <ul id="contactOutput">

      </ul>
      <button id="hide">Hide Contacts</button>

    </div>
  </body>
</html>
